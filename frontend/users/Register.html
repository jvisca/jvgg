    <section class="section is-medium pt-5">
        <div class="container is-fluid">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <form class="box">
                        <h1 class="title is-1 has-text-centered highlight">REGISTER</h1>
                        <div class="field">
                            <label class="label highlight">DNI</label>
                            <div class="control has-icons-left">
                                <input id="re_dni" class="input custom-width" type="text" placeholder="Your DNI"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-address-card"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label highlight">Name</label>
                            <div class="control has-icons-left">
                                <input id="re_name" class="input custom-width" type="text" placeholder="Your name"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label highlight">Email</label>
                            <div class="control has-icons-left">
                                <input id="re_email" class="input custom-width" type="email" placeholder="Your Email"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label highlight">Age</label>
                            <div class="control has-icons-left">
                                <input id="re_age" class="input custom-width" type="text" placeholder="Your age"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label highlight">Cellphone number</label>
                            <div class="control has-icons-left">
                                <input id="re_cellphone" class="input custom-width" type="text" placeholder="Your cellphone number"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone fa-rotate-90"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label highlight">Gender</label>
                            <div class="control has-icons-left">
                                <div class="select">
                                    <select id="re_gender">
                                        <option value="" disabled selected hidden>Choose your gender</option>
                                        <option value="other">Other</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-transgender-alt"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <button type="submit" class="button is-white button-custome" onclick="submitForm(event)">Submit</button>
                            </p>
                            <p class="control">
                                <a class="button is-white button-custome" onclick="clearForm()">Clear</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./Re_script.js"></script>
