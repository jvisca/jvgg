<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GYM</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link 
            rel="stylesheet"  
            href="./main.css">
    </head>
    <body>
        <section class="section is-medium pt-5">
            <div class="container is-fluid">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <div class="field">
                            <label class="label highlight">DNI</label>
                            <div class="control has-icons-left">
                                <input class="input custom-width" type="text" placeholder="Your DNI"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-address-card"></i>
                                </span>
                            </div>
                        <p class="help">This username is available</p>
                        </div>
                        <div class="field">
                            <label class="label highlight">Name</label>
                            <div class="control has-icons-left">
                                <input class="input custom-width" type="text" placeholder="Your name"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        <p class="help">This username is available</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
